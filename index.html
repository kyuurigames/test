<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMD AI Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #chat-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 600px;
            margin: 0 auto;
            pointer-events: auto;
        }

        #chat-messages {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 10px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        #chat-input-container {
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #send-button {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            line-height: 1.4;
        }

        .user-message {
            background: #e3f2fd;
            text-align: right;
            margin-left: 60px;
        }

        .ai-message {
            background: #f3e5f5;
            margin-right: 60px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 200;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: auto;
        }

        .control-button {
            display: block;
            margin-bottom: 10px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }

        #model-info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="ui-overlay">
            <div id="loading">MMDモデルを読み込み中...</div>
            
            <div id="model-info" style="display: none;">
                <div>モデル: 読み込み済み</div>
                <div>アニメーション: 準備完了</div>
            </div>
            
            <div id="controls">
                <button class="control-button" onclick="playRandomMotion()">モーション再生</button>
                <button class="control-button" onclick="togglePause()">一時停止/再生</button>
                <button class="control-button" onclick="resetCamera()">カメラリセット</button>
            </div>
            
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="メッセージを入力してください..." onkeypress="handleKeyPress(event)">
                    <button id="send-button" onclick="sendMessage()">送信</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/MMDLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/animation/MMDAnimationHelper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/animation/AnimationMixer.js"></script>

    <script>
        let scene, camera, renderer, model, helper;
        let mixer, clock;
        let isModelLoaded = false;
        let isPaused = false;
        let currentAction = null;
        let loader;
        let loadedMotions = {};
        let isLoadingModel = true;

        // Three.jsの初期化
        function init() {
            // シーンの作成
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // カメラの作成
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 20);

            // レンダラーの作成
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // ライトの設定
            const ambientLight = new THREE.AmbientLight(0x404040, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
            directionalLight.position.set(-1, 1, 1);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);

            // 地面の作成
            const geometry = new THREE.PlaneGeometry(100, 100);
            const material = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const ground = new THREE.Mesh(geometry, material);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // コントロールの設定
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 10, 0);
            controls.maxDistance = 50;
            controls.minDistance = 5;

            // クロック
            clock = new THREE.Clock();

            // MMDモデルとアニメーションを読み込み
            loadMMDModel();
            
            // アニメーションループ
            animate();
        }

        // MMDモデルの読み込み
        function loadMMDModel() {
            loader = new THREE.MMDLoader();
            
            // プログレスコールバック
            const onProgress = (progress) => {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                document.getElementById('loading').textContent = `MMDモデルを読み込み中... ${percent}%`;
            };

            // エラーハンドリング
            const onError = (error) => {
                console.error('モデルの読み込みに失敗しました:', error);
                document.getElementById('loading').textContent = 'モデルの読み込みに失敗しました';
            };

            // モデルの読み込み
            loader.load(
                'models/model.pmx',
                (object) => {
                    model = object;
                    model.position.set(0, 0, 0);
                    model.scale.set(1, 1, 1);
                    model.castShadow = true;
                    model.receiveShadow = true;
                    
                    // マテリアルの設定
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    scene.add(model);
                    
                    // アニメーションヘルパーの初期化
                    helper = new THREE.MMDAnimationHelper({
                        afterglow: 2.0,
                        resetPhysicsOnLoop: true
                    });
                    
                    // モーションの読み込み
                    loadMotions();
                },
                onProgress,
                onError
            );
        }

        // モーションの読み込み
        function loadMotions() {
            const motionFiles = ['models/motion.vmd'];
            let loadedCount = 0;
            
            motionFiles.forEach((motionFile, index) => {
                loader.loadVMD(
                    motionFile,
                    (vmd) => {
                        loadedMotions[`motion_${index}`] = vmd;
                        loadedCount++;
                        
                        if (loadedCount === motionFiles.length) {
                            // すべてのモーションが読み込まれたら初期化完了
                            initializeAnimation();
                        }
                    },
                    (progress) => {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        document.getElementById('loading').textContent = `モーションを読み込み中... ${percent}%`;
                    },
                    (error) => {
                        console.error('モーションの読み込みに失敗しました:', error);
                        loadedCount++; // エラーでもカウントを進める
                        
                        if (loadedCount === motionFiles.length) {
                            initializeAnimation();
                        }
                    }
                );
            });
        }

        // アニメーションの初期化
        function initializeAnimation() {
            try {
                // 基本モーションを設定
                if (loadedMotions.motion_0) {
                    helper.add(model, {
                        animation: loadedMotions.motion_0,
                        physics: true
                    });
                }
                
                mixer = helper.objects.get(model).mixer;
                
                // モデル読み込み完了
                isModelLoaded = true;
                isLoadingModel = false;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('model-info').style.display = 'block';
                
                // 初期モーションを開始
                playMotion();
                
                console.log('MMDモデルとアニメーションの初期化が完了しました');
            } catch (error) {
                console.error('アニメーションの初期化に失敗しました:', error);
                document.getElementById('loading').textContent = 'アニメーションの初期化に失敗しました';
            }
        }

        // モーションを再生
        function playMotion() {
            if (!model || !helper || !mixer) return;
            
            try {
                // 現在のアクションを停止
                if (currentAction) {
                    currentAction.stop();
                }
                
                // 新しいアクションを作成して再生
                const actions = mixer.clipAction(mixer._clips[0]);
                if (actions) {
                    actions.reset();
                    actions.play();
                    currentAction = actions;
                    console.log('モーションを再生中');
                } else {
                    console.log('アクションが見つかりませんでした');
                }
            } catch (error) {
                console.error('モーションの再生に失敗しました:', error);
            }
        }

        // ランダムモーション（VMDの場合は同じモーションを再生）
        function playRandomMotion() {
            if (!mixer) return;
            
            // VMDモーションをリスタート
            if (currentAction) {
                currentAction.reset();
                currentAction.play();
                console.log('モーションをリスタートしました');
            } else {
                playMotion();
            }
        }

        // 一時停止/再生
        function togglePause() {
            if (!mixer) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                mixer.timeScale = 0;
                console.log('一時停止');
            } else {
                mixer.timeScale = 1;
                console.log('再生');
            }
        }

        // カメラリセット
        function resetCamera() {
            camera.position.set(0, 10, 20);
            camera.lookAt(0, 10, 0);
        }

        // メインアニメーションループ
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            if (isModelLoaded && helper && !isPaused) {
                helper.update(delta);
            }

            renderer.render(scene, camera);
        }

        // チャット機能
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (!message) return;

            // ユーザーメッセージを表示
            addMessage(message, 'user');
            input.value = '';

            // 話している間のモーション（モーションをリスタート）
            if (isModelLoaded) {
                playRandomMotion();
            }

            // 簡単なAI応答をシミュレート
            setTimeout(() => {
                const responses = [
                    'こんにちは！何かお手伝いできることはありますか？',
                    'それは興味深いですね！もっと詳しく聞かせてください。',
                    'なるほど、理解しました。他に何か質問はありますか？',
                    'すばらしい質問ですね！一緒に考えてみましょう。',
                    'ありがとうございます！お役に立てて嬉しいです。',
                    'おもしろいトピックですね！詳しく教えてください。',
                    'そうですね、私もそう思います。',
                    'もう少し詳しく説明していただけますか？'
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'ai');
            }, 1000);
        }

        function addMessage(message, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // ウィンドウリサイズ対応
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 初期化
        init();

        // 初期メッセージ
        addMessage('こんにちは！私はMMD AIアシスタントです。何でもお聞きください！', 'ai');
    </script>
</body>
</html>
