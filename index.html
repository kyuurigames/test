<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMD Dancing Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        #chatInput {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            width: 250px;
            outline: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        #chatInput:focus {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #response {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 18px;
            text-align: center;
            backdrop-filter: blur(10px);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        #response.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        #loadingStatus {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 18px;
            color: #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #controls {
            position: absolute;
            top: 80px;
            left: 20px;
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div id="ui">
            <input type="text" id="chatInput" placeholder="„Äå„Åì„Çì„Å´„Å°„ÅØ„Äç„Å®ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..." />
        </div>
        
        <div id="controls">
            <button class="control-btn" onclick="resetCamera()">„Ç´„É°„É©„É™„Çª„ÉÉ„Éà</button>
            <button class="control-btn" onclick="toggleAnimation()">„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÂàáÊõø</button>
        </div>
        
        <div id="response"></div>
        
        <div id="loadingStatus">
            <div class="loading-spinner"></div>
            MMD„É¢„Éá„É´„ÇíË™≠„ÅøËæº„Åø‰∏≠...
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.jsÂü∫Êú¨Ë®≠ÂÆö
        let scene, camera, renderer, mixer;
        let model, animations = [];
        let currentAnimation = null;
        let isAnimating = false;
        
        // „Éá„É¢Áî®„ÅÆ‰ªÆÊÉ≥MMD„Ç∑„Çπ„ÉÜ„É†
        class VirtualMMDModel {
            constructor() {
                this.mesh = null;
                this.animations = [];
                this.currentAnimation = null;
                this.mixer = null;
            }
            
            // Á∞°Âçò„Å™„Ç≠„É£„É©„ÇØ„Çø„Éº‰ª£Êõø„É¢„Éá„É´
            createSimpleCharacter() {
                const geometry = new THREE.BoxGeometry(0.5, 1.5, 0.3);
                const material = new THREE.MeshPhongMaterial({ color: 0x88ccff });
                const body = new THREE.Mesh(geometry, material);
                
                // È†≠
                const headGeometry = new THREE.SphereGeometry(0.3, 16, 16);
                const headMaterial = new THREE.MeshPhongMaterial({ color: 0xffddaa });
                const head = new THREE.Mesh(headGeometry, headMaterial);
                head.position.y = 1.0;
                body.add(head);
                
                // Á∞°Âçò„Å™ËÖï
                const armGeometry = new THREE.BoxGeometry(0.15, 0.8, 0.15);
                const armMaterial = new THREE.MeshPhongMaterial({ color: 0xffddaa });
                
                const leftArm = new THREE.Mesh(armGeometry, armMaterial);
                leftArm.position.set(-0.4, 0.2, 0);
                body.add(leftArm);
                
                const rightArm = new THREE.Mesh(armGeometry, armMaterial);
                rightArm.position.set(0.4, 0.2, 0);
                body.add(rightArm);
                
                this.mesh = body;
                this.leftArm = leftArm;
                this.rightArm = rightArm;
                this.head = head;
                
                return body;
            }
            
            // Á∞°Âçò„Å™Ë∏ä„Çä„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
            startDanceAnimation() {
                if (this.currentAnimation) {
                    this.currentAnimation.stop();
                }
                
                const duration = 4000; // 4Áßí
                const startTime = Date.now();
                
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = (elapsed % duration) / duration;
                    const wave = Math.sin(progress * Math.PI * 4);
                    const wave2 = Math.sin(progress * Math.PI * 6);
                    
                    if (this.leftArm) {
                        this.leftArm.rotation.z = wave * 0.5;
                        this.leftArm.rotation.x = wave2 * 0.3;
                    }
                    
                    if (this.rightArm) {
                        this.rightArm.rotation.z = -wave * 0.5;
                        this.rightArm.rotation.x = -wave2 * 0.3;
                    }
                    
                    if (this.head) {
                        this.head.rotation.y = wave * 0.2;
                    }
                    
                    if (this.mesh) {
                        this.mesh.position.y = Math.abs(wave) * 0.1;
                        this.mesh.rotation.y = wave * 0.1;
                    }
                    
                    if (isAnimating) {
                        requestAnimationFrame(animate);
                    }
                };
                
                isAnimating = true;
                animate();
            }
            
            stopAnimation() {
                isAnimating = false;
                if (this.mesh) {
                    this.mesh.position.y = 0;
                    this.mesh.rotation.y = 0;
                }
                if (this.leftArm) {
                    this.leftArm.rotation.set(0, 0, 0);
                }
                if (this.rightArm) {
                    this.rightArm.rotation.set(0, 0, 0);
                }
                if (this.head) {
                    this.head.rotation.set(0, 0, 0);
                }
            }
        }
        
        // ÂàùÊúüÂåñ
        function init() {
            // „Ç∑„Éº„É≥‰ΩúÊàê
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // „Ç´„É°„É©Ë®≠ÂÆö
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 1, 3);
            
            // „É¨„É≥„ÉÄ„É©„ÉºË®≠ÂÆö
            const canvas = document.getElementById('canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // „É©„Ç§„ÉàË®≠ÂÆö
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            // Â∫ä
            const floorGeometry = new THREE.PlaneGeometry(10, 10);
            const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -0.75;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // ‰ªÆÊÉ≥MMD„É¢„Éá„É´‰ΩúÊàê
            model = new VirtualMMDModel();
            const character = model.createSimpleCharacter();
            character.castShadow = true;
            scene.add(character);
            
            // „É≠„Éº„Éá„Ç£„É≥„Ç∞ÂÆå‰∫Ü
            hideLoading();
            
            // „Ç≥„É≥„Éà„É≠„Éº„É´Ë®≠ÂÆö
            setupControls();
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
            animate();
        }
        
        function hideLoading() {
            const loadingStatus = document.getElementById('loadingStatus');
            loadingStatus.style.display = 'none';
        }
        
        function setupControls() {
            const input = document.getElementById('chatInput');
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleInput(this.value);
                    this.value = '';
                }
            });
        }
        
        function handleInput(message) {
            const response = document.getElementById('response');
            
            if (message.toLowerCase().includes('„Åì„Çì„Å´„Å°„ÅØ') || 
                message.toLowerCase().includes('hello') || 
                message.toLowerCase().includes('hi')) {
                
                // ÂøúÁ≠îË°®Á§∫
                response.textContent = '„Åì„Çì„Å´„Å°„ÅØÔºÅ‰∏ÄÁ∑í„Å´Ë∏ä„Çä„Åæ„Åó„Çá„ÅÜÔºÅüéµ';
                response.classList.add('show');
                
                // Ë∏ä„ÇäÈñãÂßã
                model.startDanceAnimation();
                
                // 5ÁßíÂæå„Å´ÂøúÁ≠î„ÇíÈö†„Åô
                setTimeout(() => {
                    response.classList.remove('show');
                }, 5000);
                
                // 10ÁßíÂæå„Å´„ÉÄ„É≥„ÇπÂÅúÊ≠¢
                setTimeout(() => {
                    model.stopAnimation();
                }, 10000);
                
            } else {
                response.textContent = '„Äå„Åì„Çì„Å´„Å°„ÅØ„Äç„Å®Ë®Ä„Å£„Å¶„Åø„Å¶„Åè„Å†„Åï„ÅÑÔºÅ';
                response.classList.add('show');
                
                setTimeout(() => {
                    response.classList.remove('show');
                }, 3000);
            }
        }
        
        function resetCamera() {
            camera.position.set(0, 1, 3);
            camera.lookAt(0, 0, 0);
        }
        
        function toggleAnimation() {
            if (isAnimating) {
                model.stopAnimation();
            } else {
                model.startDanceAnimation();
            }
        }
        
        // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„É´„Éº„Éó
        function animate() {
            requestAnimationFrame(animate);
            
            // „Ç´„É°„É©„ÇíÂ∞ë„ÅóÂõûËª¢
            const time = Date.now() * 0.0002;
            camera.position.x = Math.cos(time) * 3;
            camera.position.z = Math.sin(time) * 3;
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }
        
        // „Ç¶„Ç£„É≥„Éâ„Ç¶„É™„Çµ„Ç§„Ç∫ÂØæÂøú
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // ÂàùÊúüÂåñÂÆüË°å
        init();
    </script>
</body>
</html>
